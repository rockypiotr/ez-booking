<p-card>
  <div class="flex flex-row justify-between">
    @for (meter of meters(); track meter.label) {
      <div class="flex gap-6">
        <i [class]="'pi ' + meter.icon" class="text-purple-500 bg-purple-50 shadow-sm rounded-full p-6"
           style="font-size: 5rem"></i>
        <div class="flex flex-col justify-center">
          <span class="text-lg">{{ meter.label }}</span>
          <strong class="text-3xl">{{ meter.value }}</strong>
          <span class="bg-green-500 mt-1 rounded-full px-2 py-1 text-white flex w-fit">
            <i class="pi pi-arrow-up"></i> {{ meter.delta }}%
          </span>
        </div>
      </div>
      @if (!$last) {
        <p-divider layout="vertical"></p-divider>
      }
    }
  </div>
</p-card>
