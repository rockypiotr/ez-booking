<div class="calendar-container">
  <app-calendar-navigation
    [(selectedDate)]="selectedDate"
    [(viewMode)]="viewMode"
    [employers]="employers()"
  />
  <app-calendar-grid
    (slotClicked)="openSlotDialog($event)"
    [customWeekdays]="customWeekdays()"
    [events]="events()"
    [selectedDate]="selectedDate()"
    [selectedResource]="selectedResource()"
    [viewMode]="viewMode()"
    [workingHours]="workingHours()"
  />
</div>
